<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Google</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body id="background">
    <div id="Box"> 
        <p id="photo1"><img src="google_logo-removebg-preview.png" alt="" width="48" height="48" aria-hidden="true"></p><br><br><br><br><br>
        <table>
            <tr>                 
                <td><p id="signin">Sign in</p></td>
                <td><p id="emailtab"><input type="email" placeholder="Email or phone"></p></td>
            </tr>  
            <tr>
                <td><p id="googleaccount">Use your Google Account</p></td>
                <td><p id="forget"><a href="#">Forget Email?</a></p></td>
            </tr>   
            <tr>
                <td colspan=""></td>
                <td><p id="dis">Not your computer? Use a Private Window to sign in. Learn more <br> about using Guest mode</p></td>
            </tr>            
          </table> 
          <table>
            <tr>
                <td><span id="create"><button type="button">Create Account</button></span></td>
                <td><span id="next"><button type="button">Next</button></span></td> 
        </tr>
        </table>
       
    </div>
    
</body>
</html>
